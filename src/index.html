<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Partidas Rankeadas</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora de Partidas Rankeadas</h1>
    <p>Insira os números de vitórias e derrotas para calcular seu nível ranqueado.</p>

    <form>
        <label for="vitorias">Vitórias:</label>
        <input type="number" id="vitorias" placeholder="Digite o número de vitórias" required />
        <br />

        <label for="derrotas">Derrotas:</label>
        <input type="number" id="derrotas" placeholder="Digite o número de derrotas" required />
        <br /><br />

        <button type="button" onclick="calcular()">Calcular Rank</button>
    </form>

    <p id="resultado"></p>

    <!-- Mova o script para o final do body -->
    <script>
        function calcularRank(vitorias, derrotas) {
            let saldoVitorias = vitorias - derrotas;
            let nivel = '';

            if (vitorias < 10) {
                nivel = 'Ferro';
            } else if (vitorias >= 11 && vitorias <= 20) {
                nivel = 'Bronze';
            } else if (vitorias >= 21 && vitorias <= 50) {
                nivel = 'Prata';
            } else if (vitorias >= 51 && vitorias <= 80) {
                nivel = 'Ouro';
            } else if (vitorias >= 81 && vitorias <= 90) {
                nivel = 'Diamante';
            } else if (vitorias >= 91 && vitorias <= 100) {
                nivel = 'Lendário';
            } else if (vitorias >= 101) {
                nivel = 'Imortal';
            }

            return `O Herói tem um saldo de ${saldoVitorias} e está no nível de ${nivel}.`;
        }

        function calcular() {
            const vitorias = parseInt(document.getElementById("vitorias").value);
            const derrotas = parseInt(document.getElementById("derrotas").value);

            // Validando a entrada
            if (isNaN(vitorias) || isNaN(derrotas)) {
                document.getElementById("resultado").innerText = "Por favor, insira números válidos.";
                return;
            }

            const resultado = calcularRank(vitorias, derrotas);

            // Exibindo o resultado no parágrafo
            document.getElementById("resultado").innerText = resultado;

            // Exibindo o resultado também no console
            console.log(resultado);
        }
    </script>
</body>
</html>
